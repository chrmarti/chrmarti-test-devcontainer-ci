name: Dev Containers CI Test

on:
  push:
    branches:
      - '**'

jobs:
  publish-devcontainer:
    name: Publish devcontainer
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout CLI
        uses: actions/checkout@v4
        with:
          repository: 'devcontainers/cli'
          ref: 'chrmarti/unlikely-bass'
          path: 'devcontainer-cli'
      - name: Install CLI
        run: |
          cd devcontainer-cli
          yarn
          yarn package
          npm i -g devcontainers-cli-*.tgz
          which devcontainer
          devcontainer --version

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64, linux/arm64

      - name: List builder instances
        run: docker buildx ls

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository }}/devcontainer
          # cacheFrom: ghcr.io/${{ github.repository }}/devcontainer
          imageTag: latest
          platform: linux/amd64,linux/arm64
          # configFile: .devcontainer/devcontainer.build.json
          push: always